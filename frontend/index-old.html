<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Quest Hub | Earn XP & Rewards</title>
    <!-- Tailwind Play CDN with custom gaming config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'gaming-dark': '#0a0e27',
                        'gaming-darker': '#050816',
                        'neon-blue': '#00d4ff',
                        'neon-purple': '#b537f2',
                        'neon-pink': '#ff006e',
                        'neon-green': '#39ff14',
                        'neon-yellow': '#fff01f',
                    },
                    animation: {
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'float': 'float 3s ease-in-out infinite',
                        'slide-in': 'slideIn 0.5s ease-out',
                    },
                    keyframes: {
                        glow: {
                            '0%': { boxShadow: '0 0 5px #00d4ff, 0 0 10px #00d4ff' },
                            '100%': { boxShadow: '0 0 20px #00d4ff, 0 0 30px #00d4ff, 0 0 40px #b537f2' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        slideIn: {
                            '0%': { transform: 'translateX(-100%)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <!-- Flowbite for components -->
    <link href="https://unpkg.com/flowbite@1.7.0/dist/flowbite.min.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap');
        body { font-family: 'Rajdhani', sans-serif; }
        .gaming-title { font-family: 'Orbitron', sans-serif; }
        .gradient-text { 
            background: linear-gradient(90deg, #00d4ff 0%, #b537f2 50%, #ff006e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .card-glow { 
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            transition: all 0.3s ease;
        }
        .card-glow:hover { 
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.6), 0 0 50px rgba(181, 55, 242, 0.4);
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-gaming-darker text-white">
    <div class="min-h-screen bg-gradient-to-br from-gaming-darker via-gaming-dark to-gaming-darker relative overflow-hidden">
        <!-- Animated background grid -->
        <div class="absolute inset-0 opacity-10">
            <div class="absolute inset-0" style="background-image: linear-gradient(#00d4ff 1px, transparent 1px), linear-gradient(90deg, #00d4ff 1px, transparent 1px); background-size: 50px 50px;"></div>
        </div>

        <div class="max-w-6xl mx-auto p-4 relative z-10">
            <!-- Gaming Header -->
            <header class="bg-gradient-to-r from-gaming-dark/90 to-purple-900/50 backdrop-blur-lg rounded-2xl shadow-2xl p-6 mb-6 border border-neon-blue/30 card-glow">
                <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                    <div class="flex items-center gap-4">
                        <div class="w-16 h-16 bg-gradient-to-br from-neon-blue to-neon-purple rounded-xl flex items-center justify-center text-3xl animate-float">
                            üéÆ
                        </div>
                        <div>
                            <h1 class="text-3xl md:text-4xl font-black gaming-title gradient-text">QUEST HUB</h1>
                            <p class="text-neon-blue text-sm">Complete Quests ‚Ä¢ Earn XP ‚Ä¢ Dominate</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="bg-gradient-to-r from-neon-purple to-neon-pink px-6 py-3 rounded-xl border-2 border-neon-pink/50 animate-glow">
                            <div class="text-xs text-gray-300">XP BALANCE</div>
                            <div id="userPoints" class="text-2xl font-black gaming-title">Loading...</div>
                        </div>
                        <button onclick="loadUserData()" class="px-4 py-3 bg-neon-blue/20 hover:bg-neon-blue/40 border border-neon-blue rounded-xl transition-all duration-300 hover:scale-110">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Gaming Navigation Tabs -->
            <nav class="bg-gaming-dark/80 backdrop-blur-md rounded-2xl p-2 flex gap-2 overflow-x-auto mb-6 border border-neon-blue/20">
                <button class="tab-button flex-1 py-3 px-4 rounded-xl bg-gradient-to-r from-neon-blue to-neon-purple font-bold gaming-title text-sm transition-all duration-300" onclick="showTab('tasks', this)">
                    ‚öîÔ∏è QUESTS
                </button>
                <button class="tab-button flex-1 py-3 px-4 rounded-xl hover:bg-white/10 font-bold gaming-title text-sm transition-all duration-300" onclick="showTab('leaderboard', this)">
                    üèÜ LEADERBOARD
                </button>
                <button class="tab-button flex-1 py-3 px-4 rounded-xl hover:bg-white/10 font-bold gaming-title text-sm transition-all duration-300" onclick="showTab('rewards', this)">
                    üíé REWARDS
                </button>
                <button class="tab-button flex-1 py-3 px-4 rounded-xl hover:bg-white/10 font-bold gaming-title text-sm transition-all duration-300" onclick="showTab('notifications', this)">
                    ÔøΩ ALERTS
                </button>
            </nav>


            <main>
                <!-- Quests Section (Tasks) -->
                <section id="tasks" class="tab-content">
                    <div id="tasksContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="col-span-full text-center py-12 text-neon-blue animate-pulse">‚ö° Loading Quests...</div>
                    </div>
                </section>

                <!-- Leaderboard Section -->
                <section id="leaderboard" class="tab-content hidden">
                    <div class="bg-gaming-dark/80 backdrop-blur-md rounded-2xl p-6 border border-neon-purple/30">
                        <h2 class="text-2xl font-black gaming-title gradient-text mb-6 flex items-center gap-3">
                            üèÜ TOP PLAYERS
                            <span class="text-sm text-gray-400 font-normal">Hall of Fame</span>
                        </h2>
                        <div id="leaderboardContainer" class="space-y-3">
                            <div class="text-center py-12 text-neon-blue animate-pulse">Loading rankings...</div>
                        </div>
                    </div>
                </section>

                <!-- Rewards Section -->
                <section id="rewards" class="tab-content hidden">
                    <div class="mb-4">
                        <h2 class="text-2xl font-black gaming-title gradient-text flex items-center gap-3">
                            üíé EPIC LOOT
                            <span class="text-sm text-gray-400 font-normal">Redeem Your XP</span>
                        </h2>
                    </div>
                    <div id="rewardsContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="text-center py-12 text-neon-blue animate-pulse">Loading rewards...</div>
                    </div>
                </section>

                <!-- Notifications Section -->
                <section id="notifications" class="tab-content hidden">
                    <div class="bg-gaming-dark/80 backdrop-blur-md rounded-2xl p-6 border border-neon-green/30">
                        <h2 class="text-2xl font-black gaming-title gradient-text mb-6 flex items-center gap-3">
                            üì° MISSION CONTROL
                            <span class="text-sm text-gray-400 font-normal">Recent Updates</span>
                        </h2>
                        <div id="notificationsContainer" class="space-y-2">
                            <div class="text-center py-12 text-neon-blue animate-pulse">Loading alerts...</div>
                        </div>
                    </div>
                </section>
            </main>
        </div>

        <!-- Gaming-styled Modals -->
        <div id="taskModal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full bg-black/80 backdrop-blur-sm">
            <div class="relative p-4 w-full max-w-2xl h-full md:h-auto mx-auto mt-20">
                <div class="relative bg-gradient-to-br from-gaming-dark to-purple-900/50 rounded-2xl shadow-2xl border-2 border-neon-blue/50">
                    <button type="button" class="absolute top-3 right-3 text-gray-400 bg-transparent hover:bg-neon-pink/20 rounded-lg text-sm p-2 ml-auto inline-flex items-center transition-all" onclick="closeModal('taskModal')">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 011.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    </button>
                    <div class="p-6" id="taskModalContent"></div>
                </div>
            </div>
        </div>

        <div id="rewardModal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full bg-black/80 backdrop-blur-sm">
            <div class="relative p-4 w-full max-w-2xl h-full md:h-auto mx-auto mt-20">
                <div class="relative bg-gradient-to-br from-gaming-dark to-purple-900/50 rounded-2xl shadow-2xl border-2 border-neon-purple/50">
                    <button type="button" class="absolute top-3 right-3 text-gray-400 bg-transparent hover:bg-neon-pink/20 rounded-lg text-sm p-2 ml-auto inline-flex items-center transition-all" onclick="closeModal('rewardModal')">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 011.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    </button>
                    <div class="p-6" id="rewardModalContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Use relative URL for nginx proxy
        const API_URL = '/api';
        const TELEGRAM_ID = 123456789; // Replace with actual Telegram ID from bot

        // Tab switching (Tailwind)
        function showTab(tabName, btn) {
            document.querySelectorAll('.tab-content').forEach(section => section.classList.add('hidden'));
            document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('bg-indigo-100','text-indigo-700'));
            document.getElementById(tabName).classList.remove('hidden');
            if (btn) btn.classList.add('bg-indigo-100','text-indigo-700');

            // Load content when shown
            if (tabName === 'tasks') loadTasks();
            else if (tabName === 'leaderboard') loadLeaderboard();
            else if (tabName === 'rewards') loadRewards();
            else if (tabName === 'notifications') loadNotifications();
        }

        // Load user data
        async function loadUserData() {
            try {
                const response = await fetch(`${API_URL}/users/${TELEGRAM_ID}`);
                if (!response.ok) throw new Error('User not found');
                const user = await response.json();
                document.getElementById('userPoints').textContent = `üí∞ ${user.points} pts`;
            } catch (error) {
                console.error('Error loading user data:', error);
                document.getElementById('userPoints').textContent = '‚Äî';
            }
        }

        // Load tasks with gaming theme
        async function loadTasks() {
            const container = document.getElementById('tasksContainer');
            container.innerHTML = '<div class="col-span-full text-center py-12 text-neon-blue animate-pulse">‚ö° Loading Quests...</div>';
            try {
                const res = await fetch(`${API_URL}/tasks`);
                if (!res.ok) throw new Error('Failed to fetch tasks');
                const tasks = await res.json();
                if (!tasks || tasks.length === 0) {
                    container.innerHTML = '<div class="col-span-full text-center py-12 text-gray-400">No active quests available</div>';
                    return;
                }
                container.innerHTML = '';
                tasks.forEach((task, idx) => {
                    const card = document.createElement('div');
                    card.className = 'bg-gradient-to-br from-gaming-dark/90 to-purple-900/30 rounded-2xl p-5 border-2 border-neon-blue/30 card-glow hover:border-neon-purple/60 transition-all duration-300 animate-slide-in';
                    card.style.animationDelay = `${idx * 0.1}s`;
                    
                    const rarityColors = {
                        common: 'text-gray-400',
                        rare: 'text-neon-blue',
                        epic: 'text-neon-purple',
                        legendary: 'text-neon-yellow'
                    };
                    const rarity = task.is_bonus ? 'legendary' : 'common';
                    
                    card.innerHTML = `
                        <div class="flex items-start justify-between mb-3">
                            <div class="flex-1">
                                <div class="flex items-center gap-2 mb-2">
                                    ${task.is_bonus ? '<span class="px-2 py-1 bg-gradient-to-r from-neon-yellow/20 to-neon-pink/20 border border-neon-yellow/50 rounded text-xs gaming-title text-neon-yellow animate-glow">‚≠ê BONUS</span>' : ''}
                                    <span class="text-xs ${rarityColors[rarity]} gaming-title">${rarity.toUpperCase()}</span>
                                </div>
                                <h3 class="text-xl font-bold gaming-title text-white mb-2">‚öîÔ∏è ${task.title}</h3>
                                <p class="text-sm text-gray-400 leading-relaxed">${task.description || ''}</p>
                            </div>
                        </div>
                        <div class="flex items-center justify-between mt-4 pt-4 border-t border-neon-blue/20">
                            <div class="flex items-center gap-2">
                                <div class="w-10 h-10 bg-gradient-to-br from-neon-blue to-neon-purple rounded-lg flex items-center justify-center text-xl animate-float">üí∞</div>
                                <div>
                                    <div class="text-2xl font-black gaming-title gradient-text">+${task.points_reward}</div>
                                    <div class="text-xs text-gray-500">XP REWARD</div>
                                </div>
                            </div>
                            <button class="px-5 py-2 bg-gradient-to-r from-neon-blue to-neon-purple hover:from-neon-purple hover:to-neon-pink rounded-xl font-bold gaming-title transition-all duration-300 hover:scale-110 hover:shadow-lg hover:shadow-neon-purple/50" onclick="showTaskDetails('${task.id}')">
                                START ‚Üí
                            </button>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (err) {
                container.innerHTML = '<div class="col-span-full text-center py-12 text-red-400">‚ö†Ô∏è Error loading quests</div>';
                console.error(err);
            }
        }

        // Show task details
        async function showTaskDetails(taskId) {
            try {
                const response = await fetch(`${API_URL}/tasks/${taskId}`);
                if (!response.ok) throw new Error('Task not found');
                const task = await response.json();
                const content = `
                    <h2 class="text-xl font-semibold">${task.title}</h2>
                    <p class="mt-2 text-gray-600">${task.description || ''}</p>
                    ${task.url ? `<a href="${task.url}" target="_blank" class="mt-3 inline-block text-indigo-600">üîó Open Task</a>` : ''}
                    <div class="mt-3 text-indigo-600 font-bold">${task.points_reward} pts</div>
                    <div class="mt-4"><button class="px-3 py-2 bg-indigo-600 text-white rounded-md" onclick="completeTask('${task.id}')">Mark Completed</button></div>
                `;
                document.getElementById('taskModalContent').innerHTML = content;
                document.getElementById('taskModal').classList.remove('hidden');
            } catch (error) {
                console.error('Error loading task details:', error);
            }
        }

        function closeModal(id) {
            document.getElementById(id).classList.add('hidden');
        }

        // Complete task (UI only)
        async function completeTask(taskId) {
            alert('Task marked as completed! Points will be added to your account.');
            closeModal('taskModal');
            loadUserData();
        }

        // Load leaderboard with gaming theme
        async function loadLeaderboard() {
            const container = document.getElementById('leaderboardContainer');
            container.innerHTML = '<div class="text-center py-12 text-neon-blue animate-pulse">Loading rankings...</div>';
            try {
                const res = await fetch(`${API_URL}/leaderboard`);
                if (!res.ok) throw new Error('Failed to fetch leaderboard');
                const leaders = await res.json();
                container.innerHTML = '';
                
                const medals = ['ü•á', 'ü•à', 'ü•â'];
                const rankColors = ['from-neon-yellow to-neon-pink', 'from-gray-300 to-gray-400', 'from-yellow-700 to-yellow-900'];
                
                leaders.forEach((u, idx) => {
                    const item = document.createElement('div');
                    const isTopThree = idx < 3;
                    item.className = `flex items-center justify-between bg-gradient-to-r ${isTopThree ? rankColors[idx] : 'from-gaming-dark to-purple-900/20'} ${isTopThree ? 'p-5' : 'p-4'} rounded-xl border ${isTopThree ? 'border-2 border-neon-yellow/50 animate-glow' : 'border-neon-blue/20'} transition-all duration-300 hover:scale-105`;
                    item.innerHTML = `
                        <div class="flex items-center gap-4">
                            <div class="relative">
                                <div class="w-12 h-12 ${isTopThree ? 'bg-black/40' : 'bg-gaming-dark'} rounded-xl flex items-center justify-center text-2xl border ${isTopThree ? 'border-white/30' : 'border-neon-blue/30'}">
                                    ${isTopThree ? medals[idx] : `#${idx + 1}`}
                                </div>
                                ${isTopThree ? '<div class="absolute -top-1 -right-1 w-4 h-4 bg-neon-yellow rounded-full animate-ping"></div>' : ''}
                            </div>
                            <div>
                                <div class="font-bold gaming-title ${isTopThree ? 'text-xl text-black' : 'text-white'}">${u.username || 'Anonymous'}</div>
                                <div class="text-sm ${isTopThree ? 'text-black/70' : 'text-gray-400'}">Level ${Math.floor(u.points / 100) + 1}</div>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-2xl font-black gaming-title ${isTopThree ? 'text-black' : 'gradient-text'}">${u.points}</div>
                            <div class="text-xs ${isTopThree ? 'text-black/70' : 'text-gray-500'} gaming-title">XP</div>
                        </div>
                    `;
                    container.appendChild(item);
                });
            } catch (err) {
                container.innerHTML = '<div class="text-center py-12 text-red-400">‚ö†Ô∏è Error loading leaderboard</div>';
                console.error(err);
            }
        }

        // Load rewards with gaming theme
        async function loadRewards() {
            const container = document.getElementById('rewardsContainer');
            container.innerHTML = '<div class="text-center py-12 text-neon-blue animate-pulse">Loading loot...</div>';
            try {
                const res = await fetch(`${API_URL}/rewards`);
                if (!res.ok) throw new Error('Failed to fetch rewards');
                const rewards = await res.json();
                container.innerHTML = '';
                rewards.forEach((reward, idx) => {
                    const card = document.createElement('div');
                    card.className = 'bg-gradient-to-br from-purple-900/40 to-gaming-dark/90 rounded-2xl p-5 border-2 border-neon-purple/30 card-glow hover:border-neon-pink/60 transition-all duration-300';
                    card.style.animationDelay = `${idx * 0.1}s`;
                    
                    const lootIcons = ['üíé', 'üéÅ', 'üèÜ', '‚≠ê', 'üëë', 'üîÆ'];
                    const randomIcon = lootIcons[idx % lootIcons.length];
                    
                    card.innerHTML = `
                        <div class="text-center mb-4">
                            <div class="w-16 h-16 mx-auto bg-gradient-to-br from-neon-purple to-neon-pink rounded-2xl flex items-center justify-center text-3xl mb-3 animate-float">${randomIcon}</div>
                            <h3 class="text-xl font-bold gaming-title text-white">${reward.title}</h3>
                            <p class="text-sm text-gray-400 mt-2">${reward.description || ''}</p>
                        </div>
                        
                        <div class="bg-black/30 rounded-xl p-3 mb-4 border border-neon-purple/20">
                            <div class="flex items-center justify-between">
                                <span class="text-gray-400 text-sm">COST</span>
                                <span class="text-2xl font-black gaming-title gradient-text">${reward.points_cost} XP</span>
                            </div>
                            <div class="flex items-center justify-between mt-2">
                                <span class="text-gray-400 text-sm">STOCK</span>
                                <span class="text-neon-green font-bold">${reward.quantity || 'Unlimited'}</span>
                            </div>
                        </div>
                        
                        <button class="w-full py-3 bg-gradient-to-r from-neon-purple to-neon-pink hover:from-neon-pink hover:to-neon-yellow rounded-xl font-bold gaming-title transition-all duration-300 hover:scale-105 hover:shadow-lg hover:shadow-neon-pink/50" onclick="showRewardDetails('${reward.id}')">
                            CLAIM REWARD ‚Üí
                        </button>
                    `;
                    container.appendChild(card);
                });
            } catch (err) {
                container.innerHTML = '<div class="text-center py-12 text-red-400">‚ö†Ô∏è Error loading rewards</div>';
                console.error(err);
            }
        }

        // Load notifications with gaming theme
        async function loadNotifications() {
            const container = document.getElementById('notificationsContainer');
            container.innerHTML = '<div class="text-center py-12 text-neon-blue animate-pulse">Loading alerts...</div>';
            try {
                const res = await fetch(`${API_URL}/users/${TELEGRAM_ID}/notifications`);
                if (!res.ok) throw new Error('Failed to fetch notifications');
                const notifications = await res.json();
                container.innerHTML = '';
                if (!notifications || notifications.length === 0) {
                    container.innerHTML = '<div class="text-center py-12 text-gray-400">No alerts yet</div>';
                    return;
                }
                notifications.forEach(n => {
                    const div = document.createElement('div');
                    div.className = 'bg-gaming-dark/60 border-l-4 border-neon-green rounded-xl p-4 hover:bg-gaming-dark/80 transition-all duration-300';
                    div.innerHTML = `
                        <div class="flex items-start gap-3">
                            <div class="w-10 h-10 bg-neon-green/20 border border-neon-green/50 rounded-lg flex items-center justify-center text-xl">üì°</div>
                            <div class="flex-1">
                                <div class="font-bold text-white">${n.title}</div>
                                <div class="text-sm text-gray-400 mt-1">${n.message}</div>
                                <div class="text-xs text-neon-green mt-2">${getTimeAgo(new Date(n.created_at))}</div>
                            </div>
                        </div>
                    `;
                    container.appendChild(div);
                });
            } catch (err) { console.error(err); }
        }

        // Show task details with gaming theme
        async function showTaskDetails(taskId) {
            try {
                const response = await fetch(`${API_URL}/tasks/${taskId}`);
                if (!response.ok) throw new Error('Task not found');
                const task = await response.json();
                const content = `
                    <div class="text-center mb-6">
                        <div class="w-20 h-20 mx-auto bg-gradient-to-br from-neon-blue to-neon-purple rounded-2xl flex items-center justify-center text-4xl mb-4 animate-float">‚öîÔ∏è</div>
                        <h2 class="text-3xl font-black gaming-title gradient-text">${task.title}</h2>
                        ${task.is_bonus ? '<div class="mt-2"><span class="px-3 py-1 bg-gradient-to-r from-neon-yellow/20 to-neon-pink/20 border border-neon-yellow/50 rounded-full text-sm gaming-title text-neon-yellow animate-glow">‚≠ê BONUS QUEST</span></div>' : ''}
                    </div>
                    
                    <div class="bg-black/40 rounded-xl p-4 mb-6 border border-neon-blue/30">
                        <p class="text-gray-300 leading-relaxed">${task.description || ''}</p>

        function redeemReward(rewardId) {
            // Show success notification with gaming flair
            alert('üéâ REWARD CLAIMED! Check your notifications for details.');
            closeModal('rewardModal');
            loadUserData();
        }

        async function completeTask(taskId) {
            try {
                const response = await fetch(`${API_URL}/users/${TELEGRAM_ID}/tasks/${taskId}/complete`, {
                    method: 'POST'
                });
                if (!response.ok) throw new Error('Failed to complete task');
                alert('‚öîÔ∏è QUEST COMPLETED! XP awarded!');
                closeModal('taskModal');
                loadUserData();
                loadTasks();
            } catch (error) {
                alert('‚ùå Error completing quest. Try again!');
                console.error(error);
            }
        }

        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            if (seconds < 60) return 'Just now';
            if (seconds < 3600) return `${Math.floor(seconds/60)} minutes ago`;
            if (seconds < 86400) return `${Math.floor(seconds/3600)} hours ago`;
            return `${Math.floor(seconds/86400)} days ago`;
        }

        // Initialize gaming hub
        loadUserData();
        loadTasks();
        
        // Refresh data periodically
        setInterval(loadUserData, 30000);
    </script>
